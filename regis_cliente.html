<!DOCTYPE HTML>
<html>

    <head>
        <title>Consecionario</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% load static %}
        <!-- Call CSS -->
        <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
        <!-- Call JS -->
        <script src = {% static "core/js/bootstrap.min.js" %}> </script>

    </head>

    <body>

    <div class="container">

        <div class="row">
            <h2>Registrar Producto</h2>
        </div>

        <div class="row">
            <form action="{% url 'add_producto' %}" method="post" id="regis_clientes">
                {% csrf_token %}
                <div class="form-group">
                <label>id:</label>
                <input type="text" name="idProducto" id="idProducto" class="form-control" Required>
                </div>
                <div class="form-group">
                <label>Nombre del Producto:</label>
                <input type="text" name="nombreProducto" id="nombreProducto" class="form-control">
                </div>
                <div class="form-group">
                <label>Color:</label>
                <input type="text" name="color" id="color" class="form-control">
                </div>
                <div class="form-group">
                <label>Id categoria:</label>
                <input type="text" name="idCategoria" id="idCategoria" class="form-control">
                </div>
                <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
                <input type="reset" class="btn btn-primary" id="agregar" value="agregar">
                <div id="error" class="alert alert-danger" role="alert"></div>
            </form>
        </div>
    </div>

    </body>

</html>
